<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 FILE NOT FOUND</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  .screen {
    position: relative;
    font-family: 'Trebuchet MS', sans-serif;
    color: #912319;
    font-weight: bold;
    font-size: 1.2rem;
    line-height: 1.1;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    width: 480px; /* slightly wider */
    height: 100vh;
    margin: 0 auto;
    padding: 20px;
    overflow: hidden;
    text-align: left;
    transform: scaleY(1.1);
  }

  .glitch {
    animation: flicker 0.08s infinite, distort 3s infinite;
    filter: contrast(150%) brightness(120%);
    text-shadow:
      0 0 1px rgba(255, 0, 0, 0.6),
      0 0 4px rgba(255, 0, 0, 0.3);
  }

  #textBlock {
    position: absolute;
    bottom: 0;
    width: 100%;
    white-space: normal;
    overflow-wrap: break-word;
    hyphens: none;
    transform: translate3d(0, 0, 0);
  }

  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.85; }
  }

  @keyframes distort {
    0%, 100% { filter: hue-rotate(0deg); }
    25% { filter: hue-rotate(10deg) brightness(110%); }
    50% { filter: hue-rotate(-10deg) contrast(120%); }
    75% { filter: hue-rotate(5deg) brightness(105%); }
  }

  .screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255, 0, 0, 0.05) 0px,
      rgba(255, 0, 0, 0.05) 1px,
      transparent 2px,
      transparent 3px
    );
    mix-blend-mode: screen;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="screen glitch">
    <div id="textBlock"></div>
  </div>

  <script>
    const base = "LETMEBACKTHEREI'MALIVEHEREI'LLNEVERLETYOUFORGETABOUTME";
    const fragments = [
      "BACKTHEREI'LLNEVERLETYOUFORGET",
      "I'LLNEVERLETYOUABOUTME",
      "ALIVEHERELETMEBACK",
      "FORGETABOUTMEI'MALIVE"
    ];

    const block = document.getElementById('textBlock');
    let text = "";
    let yOffset = 0;

    function randomFragment() {
      // Add a space *within* fragments sometimes, to create more natural wrap points
      let frag = Math.random() < 0.7 ? base : fragments[Math.floor(Math.random() * fragments.length)];
      if (Math.random() < 0.5) frag = frag.replace(/([A-Z])(?=[A-Z])/g, "$1 "); // occasional internal spacing
      return frag + " ";
    }

    function appendText() {
      text += randomFragment();
      if (text.length > 4000) text = text.slice(-3000);
      block.textContent = text;
    }

    function scrollUp() {
      yOffset += 0.25;
      if (Math.random() < 0.015) yOffset += Math.random() * 30 - 15;
      if (Math.random() < 0.002) yOffset -= 80 + Math.random() * 60;
      block.style.transform = `translateY(-${yOffset}px)`;
    }

    setInterval(appendText, 30);
    setInterval(scrollUp, 80);
  </script>
</body>
</html>
