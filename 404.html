<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 FILE NOT FOUND</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  .screen {
    position: absolute;
    font-family: 'Trebuchet MS', sans-serif;
    color: #912319;
    font-weight: bold;
    font-size: 2.5rem;
    line-height: 1.25;
    text-transform: uppercase;
    width: 80vw;
    max-width: 1200px;
    height: 70vh;
    padding: 30px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    text-align: left;
    z-index: 0;
  }

  /* Glitch */
  .glitch {
    animation: flicker 0.08s infinite, distort 3s infinite;
    filter: contrast(150%) brightness(120%);
    text-shadow:
      0 0 1px rgba(255, 0, 0, 0.5),
      0 0 4px rgba(255, 0, 0, 0.2);
  }

  /* Interference */
  #textBlock {
    position: absolute;
    bottom: 0;
    width: 100%;
    white-space: normal;
    word-break: break-all;
    transform: translate3d(0, 0, 0);
    will-change: transform;
  }

  /* Ghosts */
  .ghost {
    position: absolute;
    top: 0;
    left: 0;
    width: auto;
    color: rgba(255, 100, 100, 0.5);
    pointer-events: none;
    mix-blend-mode: screen;
    filter: blur(0.4px);
    animation: ghostRise 1s ease-out forwards;
    z-index: 10;
  }

  @keyframes ghostRise {
    0% { opacity: 1; transform: translateY(0); }
    50% { opacity: 0.6; transform: translateY(-0.8em); }
    100% { opacity: 0; transform: translateY(-1.5em); }
  }

  @keyframes flickerFlash {
  0% { filter: brightness(100%) contrast(100%); opacity: 1; }
  40% { filter: brightness(150%) contrast(130%); opacity: 0.9; }
  100% { filter: brightness(100%) contrast(100%); opacity: 1; }
}

  @keyframes distort {
    0%, 100% { filter: hue-rotate(0deg); }
    25% { filter: hue-rotate(10deg) brightness(110%); }
    50% { filter: hue-rotate(-10deg) contrast(120%); }
    75% { filter: hue-rotate(5deg) brightness(105%); }
  }

  /* Scanlines */
  .screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255, 0, 0, 0.05) 0px,
      rgba(255, 0, 0, 0.05) 1px,
      transparent 2px,
      transparent 3px
    );
    mix-blend-mode: screen;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="screen glitch">
    <div id="textBlock"></div>
  </div>

  <script>
    const base = "LET ME BACK THERE I'M ALIVE HERE I'LL NEVER LET YOU FORGET ABOUT ME";
    const fragments = [
      "BACK THERE I'LL NEVER LET YOU FORGET",
      "I'LL NEVER LET YOU ABOUT ME",
      "ALIVE HERE LET ME BACK LET ME BACK",
      "FORGET ABOUT ME I'M ALIVE"
    ];

    const screen = document.querySelector('.screen');
    const block = document.getElementById('textBlock');
    let text = "";
    let yOffset = 0;
    let xDrift = 0;
    let driftDirection = 1;

    function randomFragment() {
      return (Math.random() < 0.7 ? base : fragments[Math.floor(Math.random() * fragments.length)]) + " ";
    }

    // Initialize text
    for (let i = 0; i < 20; i++) text += randomFragment();
    block.textContent = text.replace(/\s+/g, '');

    // Append new fragments
    function appendText() {
      const frag = randomFragment();
      text += frag;
      if (text.length > 4000) text = text.slice(-2000);
    }

    // Glitches

    .flash {
  animation: flickerFlash 0.25s ease-out;
}
    
function scrollUp() {
  yOffset += 0.2;
  if (Math.random() < 0.01) yOffset += Math.random() * 2 - 1;

  // horizontal drift still happens
  xDrift += driftDirection * 0.2;
  if (Math.abs(xDrift) > 4) driftDirection *= -1;

  block.style.transform = `translate(${xDrift}px, -${yOffset}px)`;
}

function makeGhost() {
  if (Math.random() < 0.02) {
    const ghost = block.cloneNode(true);
    ghost.classList.add('ghost');
    ghost.style.transform = `translate(0, -${yOffset}px)`; // drift straight up
    screen.appendChild(ghost);
    setTimeout(() => ghost.remove(), 1000);
  }
}


    setInterval(appendText, 100);
    setInterval(scrollUp, 60);
    setInterval(makeGhost, 150);
  </script>
</body>
</html>
