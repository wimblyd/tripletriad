<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 FILE NOT FOUND</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  .screen {
    position: relative;
    font-family: 'Trebuchet MS', sans-serif;
    color: #912319;
    font-weight: bold;
    font-size: 1.2rem;
    line-height: 1.1;
    letter-spacing: -1;
    text-transform: uppercase;
    width: 480px;
    height: 100vh;
    margin: 0 auto;
    padding: 20px;
    overflow: hidden;
    text-align: left;
    transform: scaleY(1.1);
  }

  .glitch {
    animation: flicker 0.08s infinite, distort 3s infinite;
    filter: contrast(150%) brightness(120%);
    text-shadow:
      0 0 1px rgba(255, 0, 0, 0.6),
      0 0 4px rgba(255, 0, 0, 0.3);
  }

  #textBlock {
    position: absolute;
    bottom: 0;
    width: 100%;
    white-space: normal;
    overflow-wrap: break-word;
    hyphens: none;
    transform: translate3d(0, 0, 0);
  }

  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.85; }
  }

  @keyframes distort {
    0%, 100% { filter: hue-rotate(0deg); }
    25% { filter: hue-rotate(10deg) brightness(110%); }
    50% { filter: hue-rotate(-10deg) contrast(120%); }
    75% { filter: hue-rotate(5deg) brightness(105%); }
  }

  .screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255, 0, 0, 0.05) 0px,
      rgba(255, 0, 0, 0.05) 1px,
      transparent 2px,
      transparent 3px
    );
    mix-blend-mode: screen;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="screen glitch">
    <div id="textBlock"></div>
  </div>

  <script>
    const base = "LET ME BACK THERE I'M ALIVE HERE I'LL NEVER LET YOU FORGET ABOUT ME";
    const fragments = [
      "BACK THERE I'LL NEVER LET YOU FORGET LET ME BACK THERE I'M ALIVE HERE I'LL NEVER LET YOU FORGET ABOUT ME",
      "I'LL NEVER LET YOU ABOUT ME LET ME BACK THERE I'M ALIVE HERE I'LL NEVER LET YOU FORGET ABOUT ME",
      "ALIVE HERE LET ME BACK LET ME BACK THERE I'M ALIVE HERE I'LL NEVER LET YOU FORGET ABOUT ME",
      "FORGET ABOUT ME I'M ALIVE LET ME BACK THERE I'M ALIVE HERE I'LL NEVER LET YOU FORGET ABOUT ME"
    ];

    const block = document.getElementById('textBlock');
    let text = "";
    let yOffset = 0;

    function randomFragment() {
      return Math.random() < 0.7 ? base : fragments[Math.floor(Math.random() * fragments.length)];
    }

    function appendText() {
      text += randomFragment();
      if (text.length > 4000) text = text.slice(-3000);
      block.textContent = text;
    }

    function scrollUp() {
      yOffset += 0.25;
      if (Math.random() < 0.015) yOffset += Math.random() * 30 - 15;
      if (Math.random() < 0.002) yOffset -= 80 + Math.random() * 60;
      block.style.transform = `translateY(-${yOffset}px)`;
    }

    setInterval(appendText, 30);
    setInterval(scrollUp, 10);
  </script>
</body>
</html>
