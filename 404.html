<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 FILE NOT FOUND</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  .screen {
    position: relative;
    font-family: 'Trebuchet MS', sans-serif;
    color: #912319;
    font-weight: bold;
    font-size: 1.7rem;
    line-height: 1.1;
    letter-spacing: -1.7rem;
    word-spacing: -2rem;
    text-transform: uppercase;
    width: 480px;
    height: 100vh;
    margin: 0 auto;
    padding: 20px;
    overflow: hidden;
    text-align: left;
    transform: scaleY(1.1);
    z-index: 0;
  }

  .glitch {
    animation: flicker 0.08s infinite, distort 3s infinite;
    filter: contrast(150%) brightness(120%);
    text-shadow:
      0 0 1px rgba(255, 0, 0, 0.5),
      0 0 4px rgba(255, 0, 0, 0.2);
  }

  #textBlock {
    position: absolute;
    bottom: 0;
    width: 100%;
    white-space: pre-wrap;
    overflow-wrap: break-word;
    transform: translate3d(0, 0, 0);
    will-change: transform;
  }

  .ghost {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    color: rgba(255, 100, 100, 0.5);
    pointer-events: none;
    mix-blend-mode: screen;
    filter: blur(0.4px);
    animation: ghostRise 1s ease-out forwards;
    z-index: 1;
  }

  @keyframes ghostRise {
    0% { opacity: 1; transform: translateY(0); }
    50% { opacity: 0.6; transform: translateY(-0.8em); }
    100% { opacity: 0; transform: translateY(-1.5em); }
  }
  
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.85; }
  }

  @keyframes distort {
    0%, 100% { filter: hue-rotate(0deg); }
    25% { filter: hue-rotate(10deg) brightness(110%); }
    50% { filter: hue-rotate(-10deg) contrast(120%); }
    75% { filter: hue-rotate(5deg) brightness(105%); }
  }

  .screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255, 0, 0, 0.05) 0px,
      rgba(255, 0, 0, 0.05) 1px,
      transparent 2px,
      transparent 3px
    );
    mix-blend-mode: screen;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="screen glitch">
    <div id="textBlock"></div>
  </div>

  <script>
    const base = "LET ME BACK THERE I'M ALIVE HERE I'LL NEVER LET YOU FORGET ABOUT ME";
    const fragments = [
      "BACK THERE I'LL NEVER LET YOU FORGET",
      "I'LL NEVER LET YOU ABOUT ME",
      "ALIVE HERE LET ME BACK LET ME BACK",
      "FORGET ABOUT ME I'M ALIVE"
    ];

    const screen = document.querySelector('.screen');
    const block = document.getElementById('textBlock');
    let text = "";
    let yOffset = 0;
    let xDrift = 0;
    let driftDirection = 1;

    function randomFragment() {
      return (Math.random() < 0.7 ? base : fragments[Math.floor(Math.random() * fragments.length)]) + " ";
    }

    for (let i = 0; i < 15; i++) text += randomFragment();
    block.textContent = text;

    function appendText() {
      text += randomFragment();
      if (text.length > 6000) text = text.slice(-4000);
      block.textContent = text;
    }

    function scrollUp() {
      yOffset += 0.05; 
      if (Math.random() < 0.004) yOffset += Math.random() * 4 - 1;
      xDrift += driftDirection * 0.1;
      if (Math.abs(xDrift) > 2) driftDirection *= -1;
      block.style.transform = `translate(${xDrift}px, -${yOffset}px)`;
    }

    function makeGhost() {
      if (Math.random() < 0.02) {
        const ghost = block.cloneNode(true);
        ghost.classList.add('ghost');
        ghost.style.transform = `translate(${xDrift}px, -${yOffset}px)`; // Align with current text
        screen.appendChild(ghost);
        setTimeout(() => ghost.remove(), 1000); // longer fade
      }
    }

    setInterval(appendText, 200);
    setInterval(scrollUp, 40);
    setInterval(makeGhost, 300);
  </script>
</body>
</html>
