<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 FILE NOT FOUND</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  .screen {
    position: absolute;
    font-family: 'Trebuchet MS', sans-serif;
    color: #912319;
    font-weight: bold;
    font-size: 2.5rem;
    line-height: 1.25;
    text-transform: uppercase;
    width: 80vw;
    max-width: 1200px;
    height: 70vh;
    padding: 30px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    text-align: left;
    z-index: 0;
  }

  /* Interference */
  #textBlock {
    position: absolute;
    bottom: -4em;
    width: 100%;
    white-space: normal;
    word-break: break-all;
    transform: translate3d(0, 0, 0);
    will-change: transform;
  }

  /* Ghosts */
  .ghost {
    position: absolute;
    top: 0;
    left: 0;
    width: auto;
    color: rgba(255, 100, 100, 0.5);
    pointer-events: none;
    mix-blend-mode: screen;
    filter: blur(0.4px);
    animation: ghostRise 1s ease-out forwards;
    z-index: 10;
  }

  @keyframes ghostRise {
    0% { opacity: 1; transform: translateY(0); }
    50% { opacity: 0.6; transform: translateY(-0.8em); }
    100% { opacity: 0; transform: translateY(-1.5em); }
  }

  /* Flicker */
  @keyframes flickerFlash {
    0% { filter: brightness(100%) contrast(100%); opacity: 1; }
    40% { filter: brightness(150%) contrast(130%); opacity: 0.9; }
    100% { filter: brightness(100%) contrast(100%); opacity: 1; }
  }

  .flash {
    animation: flickerFlash 0.25s ease-out;
  }

  /* Scanlines */
  .screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255, 0, 0, 0.05) 0px,
      rgba(255, 0, 0, 0.05) 1px,
      transparent 2px,
      transparent 3px
    );
    mix-blend-mode: screen;
    pointer-events: none;
  }

  // Static
#static {
  position: absolute;
  inset: 0;
  background: repeating-radial-gradient(
    circle at center,
    rgba(255,255,255,0.03) 0%,
    rgba(255,255,255,0.01) 2%,
    transparent 3%
  );
  opacity: 0.15;
  pointer-events: none;
  mix-blend-mode: lighten;
  animation: staticShift 0.15s steps(2) infinite;
}

@keyframes staticShift {
  from { background-position: 0 0; }
  to { background-position: 0 100%; }
}
  
</style>
</head>
<body>
  <div class="screen">
    <div id="textBlock"></div>
    <div id="static"></div>
  </div>

  <script>
    const base = "LET ME BACK THERE I'M ALIVE HERE I'LL NEVER LET YOU FORGET ABOUT ME";
    const fragments = [
      "BACK THERE I'LL NEVER LET YOU FORGET",
      "I'LL NEVER LET YOU ABOUT ME",
      "ALIVE HERE LET ME BACK LET ME BACK",
      "FORGET ABOUT ME I'M ALIVE"
    ];

    const screen = document.querySelector('.screen');
    const block = document.getElementById('textBlock');
    let text = "";
    let yOffset = 0;

    // Randomizer
    function randomFragment() {
      return (Math.random() < 0.7 ? base : fragments[Math.floor(Math.random() * fragments.length)]) + " ";
    }

    // Initialize
    for (let i = 0; i < 20; i++) text += randomFragment();
    block.textContent = text.replace(/\s+/g, '');

    // Append
    function appendText() {
      const frag = randomFragment().replace(/\s+/g, '');
      text += frag;
      if (text.length > 4000) text = text.slice(-2000);
      block.textContent = text;
    }

    // Scroll
    function scrollUp() {
      yOffset += 0.2;
      if (Math.random() < 0.01) yOffset += Math.random() * 2 - 1;
      block.style.transform = `translate(0, -${yOffset}px)`;
    }

    // Ghosts
    function makeGhost() {
      if (Math.random() < 0.02) {
        const ghost = block.cloneNode(true);
        ghost.classList.add('ghost');
        ghost.style.transform = `translate(0, -${yOffset}px)`;
        screen.appendChild(ghost);
        setTimeout(() => ghost.remove(), 1000);
      }
    }

    // Flicker
    function randomFlash() {
      screen.classList.add('flash');
      setTimeout(() => screen.classList.remove('flash'), 250);
      setTimeout(randomFlash, 500 + Math.random() * 4000);
    }

    // Animations
    setInterval(appendText, 100);
    setInterval(scrollUp, 60);
    setInterval(makeGhost, 150);
    randomFlash();
  </script>
</body>
</html>
