<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 FILE NOT FOUND</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  .screen {
    position: absolute;
    font-family: 'Trebuchet MS', sans-serif;
    color: #912319;
    font-weight: bold;
    font-size: 2.5rem;
    font-stretch: condensed;
    text-transform: uppercase;
    line-height: 2em;
    width: 80vw;
    max-width: 1200px;
    height: 70vh;
    padding: 8px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    text-align: left;
    z-index: 0;
  }

  /* Interference */
  #textBlock {
    position: absolute;
    bottom: -5em;
    width: 100%;
    white-space: normal;
    word-break: break-all;
    transform: translate3d(0, 0, 0);
    will-change: transform;
  }

  /* Ghosts */
  .ghost {
    position: absolute;
    top: 0;
    left: 0;
    width: auto;
    color: rgba(255, 100, 100, 0.5);
    pointer-events: none;
    mix-blend-mode: screen;
    filter: blur(0.4px);
    animation: ghostRise 1s ease-out forwards;
    z-index: 10;
  }

  @keyframes ghostRise {
    0% { opacity: 1; transform: translateY(0); }
    50% { opacity: 0.6; transform: translateY(-0.8em); }
    100% { opacity: 0; transform: translateY(-1.5em); }
  }

  /* Flicker */
  @keyframes flickerFlash {
    0% { filter: brightness(100%) contrast(100%); opacity: 1; }
    40% { filter: brightness(150%) contrast(130%); opacity: 0.9; }
    100% { filter: brightness(100%) contrast(100%); opacity: 1; }
  }
  .flash { animation: flickerFlash 0.25s ease-out; }

  /* Scanlines */
  .screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255, 0, 0, 0.05) 0px,
      rgba(255, 0, 0, 0.05) 1px,
      transparent 2px,
      transparent 3px
    );
    mix-blend-mode: screen;
    pointer-events: none;
  }

  /* Static */
  #static {
    position: absolute;
    inset: 0;
    background-image:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.15) 0, rgba(0,0,0,0.15) 1px),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.15) 0, rgba(0,0,0,0.15) 1px);
    mix-blend-mode: screen;
    opacity: 0;
    pointer-events: none;
    animation: staticNoise 0.05s steps(2) infinite;
  }

  @keyframes staticNoise {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 0 100%, 100% 0; }
  }
</style>
</head>
<body>
<div class="screen">
  <div id="textBlock"></div>
  <div id="static"></div>
</div>

<script>
const base = "LET ME BACK THERE I'M ALIVE HERE";
const fragments = [
  "BACK THERE I'LL NEVER LET YOU FORGET",
  "I'LL NEVER LET YOU FORGET ABOUT ME",
  "I'LL NEVER LET YOU ABOUT ME",
  "ALIVE HERE LET ME BACK LET ME BACK",
  "FORGET ABOUT ME I'M ALIVE"
];

const screen = document.querySelector('.screen');
const block = document.getElementById('textBlock');
const staticDiv = document.getElementById('static');

let text = "";
let yOffset = 0;
let smoothYOffset = 0;
let xJitter = 0;
let textTimer = 0;
let lastTime = null;

// Speed
const scrollSpeed = 6;   // pixels per second (slow TV drift)
const textRate = 0.35;   // seconds between fragment additions

// Interference
function randomFragment() {
  return (Math.random() < 0.7 ? base : fragments[Math.floor(Math.random() * fragments.length)]) + " ";
}
for (let i = 0; i < 30; i++) text += randomFragment();
block.textContent = text.replace(/\s+/g, '');

function appendText() {
  const frag = randomFragment().replace(/\s+/g, '');
  text += frag;
  if (text.length > 5000) text = text.slice(-2500);
  block.textContent = text;
}

// Ghosts
function makeGhost() {
  if (Math.random() < 0.02) {
    const ghost = block.cloneNode(true);
    ghost.classList.add('ghost');
    ghost.style.transform = `translate3d(0, -${smoothYOffset}px, 0)`;
    screen.appendChild(ghost);
    setTimeout(() => ghost.remove(), 1000);
  }
}

// Static
function randomStatic() {
  staticDiv.style.opacity = 0.5 + Math.random() * 0.5;
  setTimeout(() => staticDiv.style.opacity = 0, 50 + Math.random() * 80);
  setTimeout(randomStatic, 300 + Math.random() * 2000);
}
randomStatic();

// Flicker
function randomFlash() {
  screen.classList.add('flash');
  setTimeout(() => screen.classList.remove('flash'), 250);
  setTimeout(randomFlash, 500 + Math.random() * 4000);
}
randomFlash();

// Jitter
function subtleJitter() {
  // low frequency drift, not every frame
  xJitter = Math.sin(Date.now() / 2000) * 0.8; // smooth sinusoidal sway
  setTimeout(subtleJitter, 16); // ~60Hz
}
subtleJitter();

// Transform
function updateTransform() {
  block.style.transform = `translate3d(${xJitter.toFixed(3)}px, -${smoothYOffset.toFixed(3)}px, 0)`;
}

// Scroll
function smoothScroll(timestamp) {
  if (!lastTime) lastTime = timestamp;
  const delta = (timestamp - lastTime) / 1000;
  lastTime = timestamp;
  yOffset += scrollSpeed * delta;

  // Interpolator
  smoothYOffset += (yOffset - smoothYOffset) * 0.15;

  // Loop
  if (smoothYOffset > block.scrollHeight / 2) {
    yOffset = 0;
    smoothYOffset = 0;
  }

  updateTransform();

  // Append
  textTimer += delta;
  if (textTimer >= textRate) {
    appendText();
    textTimer = 0;
  }

  makeGhost();
  requestAnimationFrame(smoothScroll);
}
requestAnimationFrame(smoothScroll);
</script>
</body>
</html>
